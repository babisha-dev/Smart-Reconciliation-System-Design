# ============================================
# Application Configuration
# ============================================
spring.application.name=smart-reconciliation-backend
server.port=8080

# ============================================
# MongoDB Configuration - Development
# ============================================
# Local MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/smartrecognile_db

# MongoDB Atlas (Cloud) - Uncomment and update credentials if using
# spring.data.mongodb.uri=mongodb+srv://username:password@cluster.mongodb.net/smartrecognile_db?retryWrites=true&w=majority

# ============================================
# Logging Configuration
# ============================================
# Root logging level
logging.level.root=INFO

# Spring logging
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Application logging
logging.level.com.smartrecognile=DEBUG

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# CORS Configuration
# ============================================
# This will be handled in CorsConfig.java

# ============================================
# Jackson Configuration (JSON)
# ============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# ============================================
# DevTools Configuration
# ============================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ============================================
# Error Handling
# ============================================
server.error.include-message=always
server.error.include-stacktrace=never